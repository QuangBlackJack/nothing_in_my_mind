    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the element to fade
            var loading = document.getElementById("loading");

            // Set the initial opacity
            loading.style.opacity = 1;

            // Function to fade the element to transparent
            function fadeOutAndHide() {
                loading.style.opacity = 0;

                // Set display to "none" after the fading animation is complete
                setTimeout(function () {
                    loading.style.display = "none";
                }, 1000); // 1000 milliseconds is the duration of the fade animation
            }




            // Call the fadeOutAndHide function after a delay (e.g., 3 seconds)
